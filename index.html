    <script>
    $(document).ready(function(){
		  function showPhoneSetting(){
		    $("#settings").show();
		    $("#phone_input").show();


		    $("#phone").val(localStorage["jlrPhone"]);
		    $("#password_input").hide();
			}

       $(".fa").click(function(ev){
     			console.log("Ya");
           /*clearSettings();*/
           showPhoneSetting();
       });


        $("#setPhone").click(function(ev){
            var phone = $("#phone").val();
            setPhone(phone);
            showVehicleSelect();
        });

        $('#setVinAndPassword').click(function(ev){
            setVin();
        });

        $("form").submit(function(){return false;});

    });
